<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .centered-form {
            width: 300px;
            margin: 0 auto;
        }
        .register {
            width: 400px;
            margin: 0 auto;
        }
    </style>
    <title>Register Form</title>
</head>
<body>
<div class="register">
    <h1>Please register</h1>
</div>
<script>
    function register() {
        const registerContainer = document.getElementById("register")
        const firstname = document.getElementById("firstname")
        const lastname = document.getElementById("lastname")
        const email = document.getElementById("email")
        const password = document.getElementById("password")
        const user = {
            firstname: firstname.value,
            lastname: lastname.value,
            email: email.value,
            password: password.value
        }
        fetch("api/auth/register", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
            .then(rawResponse => rawResponse.json())
            .then(json => registerContainer.innerHTML = JSON.stringify(json, null, 4))
    }
</script>
<div class="centered-form">
    <form th:action="@{'/register'}" method="post">
        <div class="form-outline mb-1">
            <label for="firstname">First name:</label> <br/>
            <input type="text" id="firstname" name="firstname" required="true"/><br/>
        </div>
        <div class="form-outline mb-1">
            <label for="lastname">Last name:</label> <br/>
            <input type="text" id="lastname" name="lastname" required="true"/><br/>
        </div>
        <div class="form-outline mb-1">
            <label for="email">Email:</label> <br/>
            <input type="email" id="email" name="email" required="true"/><br/>
        </div>
        <div class="form-outline mb-1">
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" required="true"/> <br/>
        </div>
        <button class="btn btn-primary" type="button" onclick="register()">Register</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
